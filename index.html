<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Dashboard 3</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #dashboard p, #log p {
      margin: 5px 0;
    }
    #platforms iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    #platforms div {
      margin: 10px 0;
      border: 1px solid #000;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Health Dashboard 3</h1>

  <!-- Dashboard display -->
  <div id="dashboard"></div>

  <!-- Log messages -->
  <div id="log" style="margin-top:20px; background:#f1f1f1; padding:10px;"></div>

  <!-- Platform iframes -->
  <div id="platforms" style="margin-top:20px;"></div>

  <!-- Core JS -->
  <script src="app.js"></script>
</body>
</html>
