<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Dashboard 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      color: #0f172a;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #dailySummaryOutput {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #dailySummaryOutput h3 {
      margin-top: 0;
    }
    #dailySummaryOutput div {
      margin-bottom: 6px;
    }
    #historyList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 6px;
    }
    #historyList button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Health Dashboard 3</h1>

  <!-- Date picker -->
  <label for="datePicker">Select Date:</label>
  <input type="date" id="datePicker" />

  <!-- Daily Summary -->
  <div id="dailySummaryOutput"></div>

  <!-- Scrollable History -->
  <h2>History</h2>
  <div id="historyList"></div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
