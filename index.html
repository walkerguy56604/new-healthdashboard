<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Dashboard 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      color: #0f172a;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label, input, button {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #dailySummaryOutput {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #historyList {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    #historyList button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #trendContainer {
      margin-top: 30px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>Health Dashboard 3</h1>

  <!-- Date Picker -->
  <label for="datePicker">Select Date:</label>
  <input type="date" id="datePicker">

  <!-- Daily Summary -->
  <div id="dailySummaryOutput"></div>

  <!-- History Buttons -->
  <h2>History</h2>
  <div id="historyList"></div>

  <!-- Blood Pressure Trend Graph -->
  <div id="trendContainer">
    <h2>Blood Pressure Trends</h2>
    <canvas id="trendChart"></canvas>
  </div>

  <!-- Export & Apple Health Buttons -->
  <div id="exportContainer">
    <button id="exportCSVBtn">Export CSV</button>
    <input type="file" id="appleHealthImport" accept=".json">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>

  <script>
    // CSV Export Button
    document.getElementById("exportCSVBtn").addEventListener("click", exportCSV);

    // Apple Health Import
    document.getElementById("appleHealthImport").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const jsonData = JSON.parse(event.target.result);
          mapAppleHealthData(jsonData);
          alert("Apple Health data imported!");
        } catch(err) {
          alert("Error parsing JSON: " + err.message);
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
